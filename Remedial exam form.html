<!DOCTYPE html>
<html lang="en">
<head>
  <title>Remedial Exam Registration</title>
</head>
<body>
  <h1>Remedial Exam Registration Form</h1>
  <form action="/PORTFOLIO.html">

    <!-- Personal Details -->
    <p>
        <h3>Student details</h3>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="enter your full name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="enter your email"><br><br>

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" placeholder="enter your phone number" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>
    </p>

    <!-- Exam Details -->
    <p> <h3>Exam details</h3>

        <label>Select Subjects:</label><br>

      <input type="checkbox" id="ds" name="subject" value="Data Structures">
      <label for="ds">Data Structures</label><br>

      <input type="checkbox" id="iks" name="subject" value="Indian Knowledge System">
      <label for="iks">Indian Knowledge System</label><br>

      <input type="checkbox" id="DF" name="subject" value="Digital Fundamentals">
      <label for="DF">Digital Fundamentals</label><br>

      <input type="checkbox" id="dbms" name="subject" value="DBMS">
      <label for="dbms">DBMS</label><br>

      <input type="checkbox" id="ps" name="subject" value="Probability & Statistics">
      <label for="ps">Probability & Statistics</label><br><br>

      <label for="city">Select Exam City:</label>
      <select id="city" name="city" required>
        <option value="">Select</option>
        <option value="surat">surat</option>
        <option value="vadodara">vadodara</option>
        <option value="nadiad">nadiad</option>
        <option value="ahmedabad">Ahmedabad</option>
        <option value="gandhinagar">gandhinagar</option>
      </select><br><br>

      <label for="rollno">College Roll Number:</label>
      <input type="number" id="rollno" name="rollno"><br><br>

      <label for="branch">Select branch:</label>
      <select id="branch" name="branch" required>
        <option value="">Select</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
      </select><br><br>

      
    </p>
    <!-- Buttons -->
    <input type="submit" value="submit form">
    <input type="reset" value="Reset Form">

  </form>

</body>
</html>
