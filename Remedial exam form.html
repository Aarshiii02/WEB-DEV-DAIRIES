<!DOCTYPE html>
<html lang="en">

<head>
  <title>Remedial Exam Registration</title>
  <style>
    body {
      background-color: rgb(189, 239, 241);
      color: rgb(7, 7, 74);
    }
  </style>
</head>

<body>
  <h1>Remedial Exam Registration Form</h1>
  <form>
    <!-- Personal Details -->
    <p>
    <h3>Student details</h3>
    <table>

      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="xyz123@gmail.com" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="number" id="phone" name="phone" placeholder="enter your phone number" required></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="rollno">College Enrollment Number:</label></td>
        <td><input type="number" id="rollno" name="rollno"></td>
      </tr>
      <tr>
        <td><label required>Gender:</label></td>
        <td><input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label></td>
      </tr>
      <!-- Exam Details -->
       <tr>
        <td><h3>Exam details</h3></td>
      </tr>
      <tr>
        <td><label>Select Subjects:</label></td>
        <td><input type="checkbox" id="ds" name="subject" value="Data Structures"><label for="ds">Data
            Structures</label>
      </tr>
      </th>
      <tr>
        <td></td>
        <td><input type="checkbox" id="iks" name="subject" value="Indian Knowledge System">
          <label for="iks">Indian Knowledge System</label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" id="DF" name="subject" value="Digital Fundamentals"><label for="DF">Digital
            Fundamentals</label></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" id="dbms" name="subject" value="DBMS"><label for="dbms">DBMS</label></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" id="ps" name="subject" value="Probability & Statistics"><label for="ps">Probability &
            Statistics</label></td>
      </tr>
      <tr>
        <td><label for="city">Select Exam City:</label></td>
        <td>
          <select id="city" name="city" required>
            <option value="">Select</option>
            <option value="surat">surat</option>
            <option value="vadodara">vadodara</option>
            <option value="nadiad">nadiad</option>
            <option value="ahmedabad">Ahmedabad</option>
            <option value="gandhinagar">gandhinagar</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="branch">Select branch:</label></td>
        <td><select id="branch" name="branch" required>
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
          </select></td>
      </tr>
    </table>
    <!-- Buttons -->
    <div>
      <span><input type="submit" value="SUBMIT"></span>
      <span><input type="reset" value="RESET"></span>
    </div>

  </form>

</body>

</html>
